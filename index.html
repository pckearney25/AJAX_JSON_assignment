<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Woffy Giphy</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">

        <div id="title-box">
            <h1>It's a Dog Dog Dog Dog World!</h1>
        </div>
        <!--dog buttons will display here -->
        <div id="dog-buttons"></div>

        <form id="dog-form">
            <label for="dog-input">Type a Dog or Dog Breed:</label>
            <input type="text" id="dog-input"><br>
      
            <!-- Button triggers new dog to be added -->
            <input id="add-dog" type="submit" value="Submit">
          </form>
        <!--the dog gifs will display here -->
        <div id="dog-gifs"></div>

    <script src="assets/javascript/app.js"></script>  

</body>

</html>
