<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Woffy Giphy</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container"id="header-div">
            <h1>It's a Dog Dog Dog Dog World!</h1>
        </div>
    </header>

    <div class="container" id="main-div">

        <!--dog buttons will display here -->
        <div id="dog-buttons"></div>

        <form id="dog-form">
            <label for="dog-input">Type a Dog or Dog Breed:</label>
            <input type="text" id="dog-input"><br>
      
            <!-- Button triggers new dog to be added -->
            <input id="add-dog" type="submit" value="Submit">
          </form>
        <!--the dog gifs will display here -->
        <div id="dog-gifs"></div>
    </div>
    <footer>
        <div class="container" id="footer-div">
              Copyright &copy; 2018 Patrick Kearney
        </div>
    </footer>

    <script src="assets/javascript/app.js"></script>  

</body>

</html>
